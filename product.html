<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>

<body>
    <!-- Global Div -->
    <div class="flex flex-col items-center justify-center min-h-screen bg-slate-100 ">
        <!-- Card Div -->
        <div
            class="flex flex-col p-6 m-2 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 ">
            <!-- İmage Div  -->
            <div class="p-20 ">
                <img class="mx-auto duration-200 w-52 hover:scale-105"
                    src="https://cdn03.ciceksepeti.com/cicek/kcm71279192-1/XL/kablosuz-mikrofonlu-kulaklik-l400-kulak-ustu-kedi-kulaklik-bt5.0-sd-card-tft-mp3-kcm71279192-1-85e059f9a49e45b087497a46081d0914.jpg"
                    alt="Fotoğraf Bulunamadı">
            </div>
            <!-- Right State -->
            <div class="flex flex-col space-y-6">
                <!-- Right card state  -->
                <div class="flex flex-col mb-2 space-y-3 text-center md:text-left">
                    <!-- Free Shipping -->
                    <div>
                        <div class="inline-block px-6 py-2 text-sm text-white bg-black rounded-full">
                            Free Shipping</div>
                    </div>
                    <!-- Title -->
                    <div class="max-w-sm text-left text-2xl font-medium font-serif ">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>
                    <!-- Price State -->
                    <div class="text-center md:text-left">
                        <div class="line-through">$799</div>
                        <div class="text-4xl">$599</div>
                        <p class="text-sm text-gray-400">This offer is valid until April 3rd or as long as stock lasts!
                        </p>
                    </div>
                    <!-- Button State  -->
                    <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700
                rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700
                group-hover:border-t-blue-700 group-hover:shadow-lg">
                        <div class=" px-8 py-4 duration-150 rounded-lg bg-blue-500 text-white text-center text-xl
                    hover:bg-blue-700 ">
                            Add To Card
                        </div>
                    </button>
                    <!-- Stock State -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>

                    <!-- Add Buttons State -->
                    <div class="flex flex-col  md:flex-row">
                        <!-- Card Button -->
                        <button class="m-4 border border-2 rounded-xl hover:border-b-0 hover:bg-gray-200
                    hover:border-b-gray-700 hover:shadow-lg">
                            <div class="m-3 flex flex-row text-xl "><svg class="m-1" xmlns="http://www.w3.org/2000/svg"
                                    height="1em" viewBox="0 0 640 512">
                                    <path
                                        d="M384 32H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H398.4c-5.2 25.8-22.9 47.1-46.4 57.3V448H512c17.7 0 32 14.3 32 32s-14.3 32-32 32H320 128c-17.7 0-32-14.3-32-32s14.3-32 32-32H288V153.3c-23.5-10.3-41.2-31.6-46.4-57.3H128c-17.7 0-32-14.3-32-32s14.3-32 32-32H256c14.6-19.4 37.8-32 64-32s49.4 12.6 64 32zm55.6 288H584.4L512 195.8 439.6 320zM512 416c-62.9 0-115.2-34-126-78.9c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C627.2 382 574.9 416 512 416zM126.8 195.8L54.4 320H199.3L126.8 195.8zM.9 337.1c-2.6-11 1-22.3 6.7-32.1l95.2-163.2c5-8.6 14.2-13.8 24.1-13.8s19.1 5.3 24.1 13.8l95.2 163.2c5.7 9.8 9.3 21.1 6.7 32.1C242 382 189.7 416 126.8 416S11.7 382 .9 337.1z" />
                                </svg>Add To Card</div>
                        </button>
                        <!-- Favori Button -->
                        <button class="m-4 border border-2 rounded-xl hover:border-b-0 hover:bg-gray-200
                    hover:border-b-gray-700 hover:shadow-lg">
                            <div class="m-3 flex flex-row text-xl "> <svg class="m-1" xmlns="http://www.w3.org/2000/svg"
                                    height="1em" viewBox="0 0 512 512">
                                    <path
                                        d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z" />
                                </svg> Add To Wishlist</div>
                        </button>
                    </div>







                </div>




            </div>


        </div>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  
</head>

<body>
    <!-- Background -->     
    <div class="flex items-center justify-center h-screen bg-orange-600 ">
        <!-- Card -->
        <div class="bg-yellow-400 p-2 mx-6 rounded-2xl" >
            <!-- Flex -->
            <div class="flex flex-col md:flex-row  rounded-l-xl">
                <img class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform" src="https://cdn.shopify.com/s/files/1/1259/6441/files/diyet-yemek-tarifleri-2.jpg?v=1595801974" alt="Fotoğraf Bulunamadı">
                <div class="p-6 md:p-12">
                    <h2 class="italic text-xl font-medium text-center text-lime-400  text-white md:text-2xl md:text-left">Get diet and fitness tips in your inbox</h2>
                    <p class="italic my-6 text-m leading-6 text-center md:text-left text-lime-600  md:text-left ">
                        Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                    </p>
                    <div class="">
                        <input class=" px-8 py-3 rounded-xl text-center text-lime-200 bg-orange-600 placeholder:text-lime-800 md:text-left focus:outline-none" type="email" placeholder="Enter your email address">
                        <button class="mt-2  px-4 py-2 text-xl bg-orange-600 rounded-xl hover:bg-lime-700 hover:text-white " >SubsCribe </button>
                    </div>
                </div>

            </div>


        </div>

    </div>

</body>

</html>
